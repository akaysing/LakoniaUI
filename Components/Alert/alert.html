<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LakoniaUI|Alert</title>
    <script src="https://kit.fontawesome.com/3a0e01f91b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="alert.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="alert alert-primary">
            <p>This is a simple primary alert</p>
            <button class="alert-close">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </button>
        </div>
        <div class="alert alert-error">
            <p>This is a simple error alert</p>
            <button class="alert-close">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </button>
        </div>
        <div class="alert alert-success">
            <p>This is a simple success alert</p>
            <button class="alert-close">
                <i class="fa-solid fa-xmark fa-lg"></i>
            </button>
        </div>
    </div>

</body>

</html>
